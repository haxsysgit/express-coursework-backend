name: Keep backend warm

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Render backend
        run: |
          echo "Pinging backend to keep it warm"
          curl -sS "https://express-coursework-backend.onrender.com/lessons" >/dev/null || true
